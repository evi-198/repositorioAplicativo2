<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Asignaturas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Formulario de Registro de Asignatura</h1>
        
        <form th:action="@{/guardar}" th:object="${subject}" method="post" class="card p-4 shadow-sm">
            
            <div class="mb-3">
                <label for="code" class="form-label">CÃ³digo:</label>
                <input type="text" id="code" th:field="*{code}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="level" class="form-label">Nivel:</label>
                <input type="text" id="level" th:field="*{level}" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="teacher" class="form-label">Profesor:</label>
                <input type="text" id="teacher" th:field="*{teacher}" class="form-control">
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar Subject</button>
                <a th:href="@{/listado}" class="btn btn-secondary">Cancelar</a>
            </div>
            
        </form>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

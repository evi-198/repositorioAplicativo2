<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Subjects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="mb-4">Listado de Subjects</h1>
        
        <table class="table table-striped table-hover">
            
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CÃ³digo</th>    <th scope="col">Nombre</th>
                    <th scope="col">Nivel</th>     <th scope="col">Profesor</th>  </tr>
            </thead>
            
            <tbody>
                <th:block th:each="p : ${lstSubject}">
                    <tr>
                        <td th:text="${p.idSubject}"></td>
                        <td th:text="${p.code}"></td> 
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.level}"></td>
                        <td th:text="${p.teacher}"></td>
                    </tr>
                </th:block>
            </tbody>
            
        </table>
        
        <p class="mt-4">
            <a th:href="@{/registro}" class="btn btn-primary">Registrar Nuevo Subject</a>
        </p>
    </div>

    </body>
</html>
